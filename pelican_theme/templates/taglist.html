{% if article.tags %}<p class = "pull-right tag_outer_class"><span class= "tags_text">tags: </span>{% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}" class = "tags">{{ tag }}</a>{% endfor %}</p>{% endif %}
{% if PDF_PROCESSOR %}<p><a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a></p>{% endif %}
