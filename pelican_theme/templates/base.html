<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <meta charset="utf-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ SITEURL }}/theme/images/jf_icon.png"/>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

        {% if FEED_ALL_ATOM %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
        {% endif %}
        {% if FEED_ALL_RSS %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
        {% endif %}

        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <!--[if lte IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
                <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

        <!--[if lt IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Vollkorn:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>

<body id="index" class="home">

	<div class = "main">
		<div class = "visible-sm-12 hidden-md hidden-lg mobile-topbar">
      <div class="row">
        <div class="col-xs-4" >
          <a class="smallCircle pull-right" href="https://jesselumarie.com/about">
            <div class="smallCircle-inner">About</div>
          </a>
        </div>
        <div class="col-xs-4" >
          <a href="https://jesselumarie.com" class="center-block bigCircle">
            <div class="bigCircle-inner">JL</div>
          </a>
        </div>
        <div class="col-xs-4" >
          <a class="smallCircle pull-left" href="https://jesselumarie.com/blog">
            <div class="smallCircle-inner">Writing</div>
          </a>
        </div>
        </div>
		</div>

		<div class = "col-md-3 sidebar hidden-xs hidden-sm">
			<div class="header">
 				<div class = "row"></div>
			</div>

			<div class = "logo">
				<div class = "row">
          <a class="smallCircle center-block" href="https://jesselumarie.com/about">
            <div class="smallCircle-inner">About</div>
          </a>
				</div>

        <div class = "row">
          <a href="https://jesselumarie.com" class="center-block bigCircle">
            <div class="bigCircle-inner">JL</div>
          </a>
        </div>

				<div class = "row">
          <a class="center-block smallCircle" href="https://jesselumarie.com/blog">
            <div class="smallCircle-inner">Writing</div>
          </a>
        </div>
			</div>


			<div class ="social">
  			<div class="row">
					<div class = "soc_icons">
  		  		 <a href = "https://twitter.com/jesselumarie"><img src="{{ SITEURL }}/theme/images/twitter_logo_blue.png" class="center-block"></a>
  		  		 <a href="https://instagram.com/jesselumarie"><img src="{{ SITEURL }}/theme/images/insta_logo.png"  class="center-block" ></a>
  		  		 <a href="https://github.com/jesselumarie"> <img src="{{ SITEURL }}/theme/images/github_logo.png"  class="center-block"></a>
  		  		 <a href="https://www.flickr.com/photos/49440392@N07/"><img src="{{ SITEURL }}/theme/images/flickr_logo.png"  class="center-block"></a>
  		  		 <a href="https://www.linkedin.com/in/jesselumarie"><img src="{{ SITEURL }}/theme/images/linkedin_logo.png"  class="center-block"></a>
					</div>
				</div>
			</div>

			<div class="footer">
				<div class = "row"></div>
			</div>


		</div>


		<div class = "col-sm-12 col-md-9 col-md-push-3">
			<div class = "row">
			        {% block content %}
			        {% endblock %}
			</div>
		</div>

		<div class = "visible-sm-12 hidden-md hidden-lg mobile-bottombar">
				<div class = "row">
					<div class = "container">

						<a href = "https://twitter.com/jesselumarie"><img src="{{ SITEURL }}/theme/images/twitter_logo_blue.png" ></a>
						<a href="https://instagram.com/jesselumarie"><img src="{{ SITEURL }}/theme/images/insta_logo.png" ></a>
						<a href="https://github.com/jesselumarie"> <img src="{{ SITEURL }}/theme/images/github_logo.png" ></a>
						<a href="https://www.flickr.com/photos/49440392@N07/"><img src="{{ SITEURL }}/theme/images/flickr_logo.png"></a>
						<a href="https://www.linkedin.com/in/jesselumarie"><img src="{{ SITEURL }}/theme/images/linkedin_logo.png" ></a>

				</div>
			</div>
		</div>

</div>

        <footer id="contentinfo" >
                <address id="about" class="vcard ">
                Generated with <a href="https://getpelican.com/" target="_blank">Pelican</a>, which takes
                great advantage of <a href="https://python.org" target="_blank">Python</a>.

{% include 'analytics.html' %}
</body>
</html>
